<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calcul Mental</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="scripts/ScriptsTables.js"></script>

</head>
<body style="background-color: #eee">


<div class="jumbotron text-center" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    
    <div id=typeOperation style="border:solid 5px;">
        <div> 
            Quel type d'exercice veux-tu réaliser ? <br><br>
            <div class="radio">
                <label><input id="add" type="radio" name="operation" value="+" >Addition</label>
            </div>
            <div class="radio">
                <label><input id="mul" type="radio" name="operation" value="x">Multiplication</label> <br><br><br>
                
            </div>
                Quelle table veux-tu réviser ? <br><br>
            
            <input id="table" type="number" name="tableAFaire" min="0" max="9" value=''>            
        </div>
    </div>
    
    
    <h1 id="calculAFaire"></h1>
    <button id="newCalcul" type="button" onclick="afficheCalcul()">Nouveau calcul</button>
    <br>
    <br>


    <div class="input-group" style="display:inline-flex">
        <input style="visibility: hidden" type="number"  id="reponseUser" placeholder="Votre réponse" style="font-size:20px; display:inline; margin-bottom:5px; padding: 5px; width: 200px; height: 35px;" required name="reponseUser">

        <div class="input-group-btn">
            <button style="visibility: hidden" onclick="afficheReponse()" class="btn btn-danger" style="height: 35px;" id="boutonValiderCalcul">Envoyer</button>
        </div>
    </div>
    <div id="resultat" >

    </div>
    <div id="correction" >

    </div>
    
    <div class="input-group-btn">
        <p class="btn btn-danger" style="height: 35px;"><a href="index.html" style="color:white;">Retour choix exercice</a></p>
    </div>
    <br>
    <div><p class="btn btn-danger" style="height: 35px;color: white;"><a href="resultats.html" style="color:white;">Voir les résultats</a></p></div>
</div>



</body>


</html>
